<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/static/css/style.css">

</head>

<body>
  
  <div class ="container">

  
  {% block body %}
  
  
  <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form method="post" action="/register">
					<label for="chk" aria-hidden="true">Sign Up</label>
					
					{% include "includes/manuelFlash.html" %}
					<div style="color: rgb(204, 25, 25); background-color: antiquewhite; padding-left: 10px;" >{% include "includes/messages.html" %}</div>

					<input type="text" name="name" placeholder="Name" required="">
					<input type="text" name="txt" placeholder="Username" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
          <input type="password" name="pswd2" placeholder="Password Confirm" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form method="post" action="/login">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="text" placeholder="Username" required="" minlength="2">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
  
  {% endblock body %}
</div>
	
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</body>
</html>
